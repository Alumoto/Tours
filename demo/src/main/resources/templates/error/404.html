<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Error</title>
    <link rel = "stylesheet" th:href="@{/css/mystyle.css}">
</head>

<body>
    <h1 th:text="${status} + ' ' + ${error}">404 Not Found</h1>

    <p><a th:href="@{/}">Back to index</a></p>
</body>

</html>
