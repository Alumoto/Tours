spring:
  datasource:
    driverClassName: org.h2.Driver
    url: "jdbc:h2:file:./h2db/testdb;DB_CLOSE_DELAY=-1"
    username: sa
    password:
    sql-script-encoding: UTF-8
  jpa:
    hibernate:
      ddl-auto: none
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

server:
  port: 9090