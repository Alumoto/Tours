<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common::head-com()"></div>
    <meta charset="UTF-8"/>
    <title>ユーザー登録</title>
</head>
<body>
<div class = "container">
    <h1>ユーザー登録</h1>
        <form  th:action="@{/account}" action="/account" th:object="${userForm}" method="post">
        <div th:classappend="${#fields.hasErrors('username')}? 'has-error'">
            <label for="username">ユーザ名</label>
            <div>
                <input id="username" type="username" th:field="*{username}" name="username"/><br>
            <span class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">error!</span>
            </div>
        </div>
        <div th:classappend="${#fields.hasErrors('password')}? 'has-error'">
            <label for="password">パスワード</label>
 
            <div>
                <input id="password" type="password" th:field="*{password}" name="password"/><br>
            <span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error!</span>
            </div>
        </div>
        <br>
        <button class="btn btn-primary btn-block" type="submit">新規登録</button>
    </form>
    <hr />
    <a href="javascript:history.back()">Return</a>
</div>
</body>
</html>
