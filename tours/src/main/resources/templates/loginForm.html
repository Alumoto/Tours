<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login Form</title>
    <div th:replace="common"></div>

<body>
    <div class="container">
        <h1>Login</h1>
        <form class="login-signin" method="post" th:action="@{/login}">
            <h2 class="form-signin-heading">Login Form</h2>

            <div th:if="${param.error}" class="alert alert-danger">
                ユーザ名かパスワードが間違っています
            </div>
            <label for="userName">User name : </label><br>
            <input type="text" class="form-controll" name="userName" required autofocus /><br>
            <label for="password">Password : </label><br>
            <input type="text" class="form-controll" name="password" required /><br><br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
    <hr />
    <a href="/account">new user</a>
</body>

</html>
