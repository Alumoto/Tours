<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login Form</title>
    <div th:replace="common::head-com()"></div>
</head>

<body>
    <div class="container">
        
        <h1>Login</h1>
        <form class="login-signin" method="post" th:action="@{/login}">
            <h2 class="form-signin-heading">Login Form</h2>

            <div th:if="${param.error}" class="alert alert-danger">
                ユーザ名かパスワードが間違っています
            </div>
            <label for="username">User name : </label><br>
            <input type="text" class="form-controll" name="username" required autofocus /><br>
            <label for="password">Password : </label><br>
            <input type="password" class="form-controll" name="password" required /><br><br>
            <input type="checkbox" name="remember-me" /><label for="remember-me">ログインを記憶する</label>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
        <br>
        <a href="/account" class="btn btn-primary btn-block btn-lg">New User</a>
    </div>
    <hr />

</body>

</html>
