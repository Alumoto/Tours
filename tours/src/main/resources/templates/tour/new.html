<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>新規ツアー作成</title>
    <div th:replace="common::head-com()"></div>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />

<body>
    <div th:replace="common::nav-bar()"></div>
    <div class = "container">
        <h1>新規ツアー作成</h1>

    <form th:action="@{create}" th:object="${tourForm}" method="post" name="addspot">
        <dl>
            <dt><label for="tourTitle">ツアータイトル :</label></dt>
            <dd><input type="text" name="tourTitle" id="tourTitle" th:field="*{tourTitle}" th:errorclass="error_input"></dd>
           
            <dt><label for="tourDescription">説明 :</label></dt>
            <dd><textarea name="tourDescription"  rows="4" cols="40" id="tourDescription" th:field="*{tourDescription}" th:errorclass="error_input"></textarea></dd>
            
            <button class="btn btn-lg btn-primary btn-block" type"button" onclick="javascript:addspot.submit()">登録</button>
        </dl>
    </form> 

    <hr/>

    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <script type="text/javascript" th:src="@{/js/addspot.js}"></script>
    </div>
</body>

</html>
