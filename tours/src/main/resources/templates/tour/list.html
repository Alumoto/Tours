<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tour list</title>
    <div th:replace="common::head-com()"></div>
 

<body>
    <div th:replace="common::nav-bar()"></div>
    <div class="container">
    <h1>Your tour list</h1>
    <p>あなたが制作したツアーの一覧です</p>
    <br>
    <div th:if="${!#lists.isEmpty(tours)}">
    <table class="table table-striped table-bordered table-condensed">
        <tr>
            <th colspan="2">Name</th>
            <th>operations</th>
        </tr>
        <tr th:each="tour : ${tours}">
            <td th:text="${tour.tourTitle}" colspan="2">名前</td>
            <td>   
                <form th:action="@{edit}" method="GET">
                    <button type="submit" class="btn btn-info">編集</button>
                    <input type="hidden" name="tourId" th:value="${tour.tourId}">
                </form>
            </td>
        </tr>
    </table>
    </div>
    <div th:if="${#lists.isEmpty(tours)}"　class="alert alert-info" role="alert">
        ツアーがありません！ <a href="new">最初のツアーを作りましょう</a>
    </div>

    <a class="btn btn-primary" href="new">新規ツアー作成</a>



    <hr />
    </div>
</body>

</html>
