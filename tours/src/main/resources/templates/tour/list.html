<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spot list</title>
    <div th:replace="common::head-com()"></div>
 

<body>
    <div th:replace="common::nav-bar()"></div>
    <div class="container">
    <h1>Spot list</h1>
    <br>
    <table class="table table-striped table-bordered table-condensed">
        <tr>
            <th>Name</th>
            <th colspan="2">operations</th>
        </tr>
        <tr th:each="tour : ${tours}">
            <td th:text="${tour.tourName}">てすと</td>
            <td>   
                <form th:action="@{detail}" method="GET">
                    <button type="submit" class="btn btn-info">詳細</button>
                    <input type="hidden" name="id" th:value="${tour.tourId}">
                </form>
            </td>
        </tr>
    </table>

    <hr />

    <a href="add">Add tour</a><br>
    <a href="/index">index</a><br>
    </div>
</body>

</html>
