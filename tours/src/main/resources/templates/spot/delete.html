<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>スポット削除</title>
    <div th:replace="common::head-com()"></div>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />

<body>
    <div th:replace="common::nav-bar()"></div>
    <div class = "container">
        <h4><span class="text-primary" th:text="${spotName}">spotName</span> を削除しますか？<br></h4>
        <span style="color: red">このスポットに紐づけられたコンテンツも削除されます！<br>この操作は取り消せません！</span><br>
        <form th:action="@{delete}" method="POST">
            <button type="submit" class="btn btn-danger">削除</button>
            <input type="hidden" name="spotId" th:value="${spotId}">
            <input type="hidden" name="tourId" th:value="${tourId}">
        </form>
        <br>
        <a th:href="@{detail(tourId=${tourId})}" class="btn btn-primary">戻る</a></h4>


        <hr/>
    </div>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <script type="text/javascript" th:src="@{/js/addspot.js}"></script>

</body>

</html>
