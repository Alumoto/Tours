<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spot list</title>
    <div th:replace="common"></div>
 

<body>
    <h1>Spot list</h1>
    <br>
    <table class="table table-striped table-bordered table-condensed">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Latitude</th>
            <th>longitude</th>
        </tr>
    <tr th:each="spot : ${spots}">
        <td th:text="${spot.spotId}">100</td>
        <td th:text="${spot.spotName}">???</td>
        <td th:text="${spot.spotLat}">100</td>
        <td th:text="${spot.spotLng}">100</td>
    </tr>

    <a href="add">Add spot</a><br>

    <a href="/index">index</a><br>

</body>

</html>
