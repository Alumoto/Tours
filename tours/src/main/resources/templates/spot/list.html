<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spot list</title>
    <div th:replace="common::head-com()"></div>
 

<body>
    <div th:replace="common::nav-bar()"></div>
    <div class="container">
    <h1>Spot list</h1>
    <br>
    <table class="table table-striped table-bordered table-condensed">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Created by</th>
            <th colspan="2">operations</th>
        </tr>
        <tr th:each="spot : ${spots}">
            <td th:text="${spot.spotId}">100</td>
            <td th:text="${spot.spotName}">てすと</td>
            <td th:text="${spot.spotLat}">100</td>
            <td th:text="${spot.spotLng}">100</td>
            <td th:text="${spot.createdUser.username}">hoge</td>
            <td>   
                <form th:action="@{detail}" method="GET">
                    <button type="submit" class="btn btn-info">詳細</button>
                    <input type="hidden" name="id" th:value="${spot.spotId}">
                </form>
            </td>
            <td>   
                <form th:action="@{delete}" method="POST">
                    <button type="submit" class="btn btn-danger">削除</button>
                    <input type="hidden" name="spotId" th:value="${spot.spotId}">
                </form>
            </td>
        </tr>
    </table>

    <hr />

    <a href="add">Add spot</a><br>
    <a href="/index">index</a><br>
    </div>
</body>

</html>
